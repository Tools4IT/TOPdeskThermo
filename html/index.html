<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h2 {
      margin-top: 40px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      border: none;
    }

    .reset-btn {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h2>Configuration Setup</h2>
  <div class="container">
    <a class="btn" href="/wifi">Wi-Fi Configuration</a><br><br>
    <a class="btn" href="/td">TD Configuration</a><br><br>
    <a class="btn" href="/gp">GP Configuration</a><br><br>
    <button class="btn reset-btn" onclick="resetESP()">Reset ESP</button>
  </div>

  <script>
    function resetESP() {
      // Send a request to reset the ESP
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/reset", true);
      xhr.send();
      alert("ESP will be reset.");
    }
  </script>
</body>
</html>
